<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id = "heading">Score Keeper</h1>
    <h1><span id = "p1Display">0</span> to <span id = "p2Display">0</span></h1>
    <p>Playing to: <span id = "paraspan">5</span></p>
    <input placeholder="Enter a value to play" type="number">
    <button class="btn btn-primary" id="p1">Player 1</button>
    <button class="btn btn-primary" id="p2">Player 2</button>
    <button class="btn btn-primary" id="reset">Reset</button>
    <script src = "script.js" type="text/javascript"></script>
  </body>
</html>
